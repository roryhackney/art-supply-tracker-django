{% extends "base.html" %}
{% load static %}
<!-- templates/registration/login.html -->
{% block title %}Log In{% endblock %}
{% block content %}
<h2>Log In</h2>
<form method="post">
    {% csrf_token %}
    {{ form }}
    <button type="submit" id="submit">Log In</button>
</form>
<p><a href="{% url 'password_reset' %}">Forgot Password?</a></p>
<script src="{% static 'scripts/login-handler.js' %}"></script>
{% endblock %}
