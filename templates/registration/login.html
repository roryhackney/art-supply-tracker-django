{% extends "base.html" %}
{% load static %}
<!-- templates/registration/login.html -->
{% block title %}Log In{% endblock %}
{% block content %}
<h2>Log In</h2>
<img src="{% static 'meme.jpg' %}" alt="meme">
<form method="post">
    {% csrf_token %}
    {{ form }}
    <button type="submit">Log In</button>
</form>
<p><a href="{% url 'password_reset' %}">Forgot Password?</a></p>
{% endblock %}
